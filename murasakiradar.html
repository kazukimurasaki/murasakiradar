<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Murasaki Radar</title>

<!-- The Tojo Captioner -->
<style>
  @font-face {
    font-family: "TheTojoCaptioner";
    src: url("assets/fonts/TheTojoCaptioner-Regular.ttf") format("truetype");
    font-display: swap;
  }

  :root {
    --screen-w: 346px;
    --screen-h: 320px;
    --screen-top-calc: calc(40% - 238px);
    --accent-purple: #7d4071;
  }

  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    font-family: "TheTojoCaptioner", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  body {
    background-image: url("assets/img/terminal.png");
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
  }

  /* credits link (top-right) */
  #credits-link {
    position: fixed;
    top: 12px;
    right: 14px;
    z-index: 30;
    color: var(--accent-purple);
    font-size: 14px;
    text-decoration: none;
    padding: 6px 8px;
  }
  #credits-link:hover { text-decoration: underline; }

  /* container for interactive screen region (transparent hitbox) */
  #pc-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #screen {
    all: unset;
    position: absolute;
    width: var(--screen-w);
    height: var(--screen-h);
    top: var(--screen-top-calc);
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
    z-index: 20;
    display: block;
  }

  /* Remove focus/active outlines */
  #screen:focus,
  #screen:active {
    outline: none;
    box-shadow: none;
  }

  #screen-content {
    width: 100%;
    height: 100%;
    background: transparent;
    display: block;
    overflow: hidden;
  }

#screen-content img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 92%;           /* Adjust this between 88â€“95% for perfect fit */
  height: auto;
  object-fit: contain;
  display: block;
  pointer-events: none;
}

  #screen:focus { outline: 2px solid rgba(125,64,113,0); }

  .fade-in {
    animation: fadeIn 420ms ease forwards;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: scale(1.01); }
    to   { opacity: 1; transform: scale(1); }
  }

  @media (max-width: 480px) {
    :root { --screen-w: 240px; --screen-h: 222px; --screen-top-calc: calc(50% - 74px - 111px); }
    #credits-link { font-size: 13px; }
  }
</style>
</head>
<body>

  <a id="credits-link" href="credits.html" rel="noopener">Credits</a>

  <div id="pc-container" aria-hidden="false">
    <button id="screen" aria-label="Activate radar" title="Click the monitor screen to scan for Murasaki">
      <div id="screen-content" role="img" aria-live="polite"></div>
    </button>
  </div>

  <!-- Audio elements -->
  <audio id="sonar-sound" preload="auto" src="assets/music/sonar.mp3"></audio>
  <audio id="dokodemo-sound" preload="auto" src="assets/music/dokodemo.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
